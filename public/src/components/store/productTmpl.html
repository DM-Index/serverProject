<div class="Store-page-container">
  <div class="Store-page-content-container">
    <div class="container">
      <nav-bar user="user"></nav-bar>
      <div class="row">
        <div class="product-page">
          <div class="col s12 m12 l8 center">
              <img class="responsive-img" ng-src="{{product.imgUrl}}" alt="" />
							<div ng-if="img2Toggle">
								<div class="row">
									<img class="col s12 m12 l12 responsive-img" ng-src="{{product.imgUrl2}}">
									<img class="col s12 m12 l12 responsive-img" ng-src="{{product.imgUrl3}}">
								</div>
							</div>
          </div>
          <apparel-dir
            ng-if="product.category == 'apparel'"
            product="product"
            add="addToCart(title,size)"
            sizes="sizes">
          </apparel-dir>
          <merch-dir
            ng-if="product.category == 'merch'"
            product="product"
            add="addToCart(title,size)"
            sizes="sizes">
          </merch-dir>
          <bundle-dir
            ng-if="product.category == 'bundle'"
            product="product"
            add="addToCart(title,size, bundle)"
            sizes="sizes">
          </bundle-dir>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
$(window).ready(function() {
  $('.carousel').carousel();
});
$(document).ready(function() {
  $('select').material_select();
});
var x;
$(window).on('scroll', function() {
  var x = $(window).scrollTop();
  function retY() {
    var y = $(window).scrollTop() / $(window).height();
    if (y < 0.85) {
      return y;
    } else {
      return 0.85;
    }
  }
  $('.Store-page-container').css(
    'background-size',
    125 + parseInt(x / 3) + 'vh'
  );
  $('.Store-page-content-container').css(
    'background-color',
    'rgba(0,0,0, ' + retY() + ')'
  );
});
</script>
