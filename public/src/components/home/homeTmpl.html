<div class="Home-page-container">
  <div class="home-page-content-container">
    <div class="container">
      <nav-bar></nav-bar>
        <div class="valign-wrapper container-center" style="height: 70vh;">
            <img class="responsive-img valign" style="opacity: .8; height: 100%;"
             ng-src="https://s3-us-west-2.amazonaws.com/dogcompany/DogCoLogo.png" alt="" />
        </div>
      <ul class="" ng-repeat="blog in blogs">
        <p>
          <div class="">
            <div class="valign-wrapper row">
              <div class="col s10 m10 l10 valign" style="font-size: 2.2em; font-family: sans-serif; text-align: center; margin:auto;">{{blog.title}}</div>
              <br>
              <!-- <div style="font-size: 1.25em" class=" right">{{blog.date | date: medium}}
              </div> -->
            </div>

            <br>
            <div>
              <div class="center">
              <img class="responsive-img image-style" style="opacity: .8; max-width: 80%" ng-if="blog.imgUrl" ng-src="{{blog.imgUrl}}" alt="" />
              </div>
            </div>
            <br>
            <div style="white-space: pre-line; font-size: 1.5em; text-align: center">
            {{blog.body}} 
          </div>
            <br>
            <div class="date">{{blog.date | date: medium}}
            </div>

          <hr>
        </p>
      </div>
    </div>
  </div>
</div>


<script>
var x;
$(window).on('scroll', function() {
  var x = $(window).scrollTop();
  function retY() {
    var y = $(window).scrollTop() / $(window).height();
    if (y < 0.85) {
      return y;
    } else {
      return 0.85;
    }
  }
  $('.Home-page-container').css(
    'background-size',
    125 + parseInt(x / 5, 0) + 'vh'
  );
  $('.home-page-content-container').css(
    'background-color',
    'rgba(0,0,0, ' + retY() + ')'
  );
});
</script>
